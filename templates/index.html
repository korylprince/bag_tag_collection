<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bag Tag Submitter</title>
        <meta name="description" content="Bag Tag Submitter">
        <meta name="author" content="Kory Prince">
<style type="text/css">
body {
    min-height: 100vh;
    display: flex;
    font-size: 1.5em;
}

#content {
    display: flex;
    width: 100%;
    max-width: 600px;
    margin: auto;
    flex-direction: column;
    align-items: center;
}

#content > * {
    flex: 1;
    margin: 10px;
}

#content h1 {
    margin-bottom: 50px;
}

#content form label {
    font-size: 1.5em;
}
#content form input {
    font-size: 1em;
}
</style>
    </head>
    <body>
        <div id="content">
            <h1>{{ title }} Bag Tags</h1>
            <form method="POST" action="/">
                {{ form.csrf_token }}
                {{ form.tag.label }}: {{ form.tag(size=10, autofocus=true, required=true) }}
                <input type="submit" value="Submit">
            </form>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div>{{ messages[0] }}</div>
            {% endif %}
            {% endwith %}

            <a href="/tags">List Bag Tags</a>
        </div>
    </body>
</html>
